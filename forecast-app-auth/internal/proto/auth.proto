syntax = "proto3";

option go_package = "go/auth";

service AuthService{
  rpc Register(RegisterRequest) returns (Empty) {}
  rpc Login(LoginRequest) returns (Empty) {}
}

message Empty{}

message RegisterRequest{
  string username = 1;
  string password = 2;
}

message LoginRequest{
  string username = 1;
  string password = 2;
}

