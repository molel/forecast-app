syntax = "proto3";

option go_package = "go/predict";

import "google/protobuf/timestamp.proto";

service PredictService {
  rpc MakePredict (MakePredictRequest) returns (MakePredictResponse);
  rpc GetPredict (GetPredictRequest) returns (GetPredictResponse);
}

message TimeSeriesItem {
  google.protobuf.Timestamp ts = 1;
  double value = 2;
}

message MakePredictRequest {
  string username = 1;
  string name = 2;
  string unit = 3;
  int32 period = 4;
  bytes series = 5;
}

message MakePredictResponse {
  repeated TimeSeriesItem predict = 1;
}

message GetPredictRequest {
  string username = 1;
  string name = 2;
}

message GetPredictResponse {
  string unit = 1;
  repeated TimeSeriesItem series = 2;
  repeated TimeSeriesItem predict = 3;
}
