<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-primary px-2">
    <div class="container-fluid">
        <span class="navbar-brand text-light fs-4 fw-bold">Прогноз спроса</span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active fw-semibold" id="login-tab" data-bs-toggle="tab" href="#loginFormContainer">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-semibold" id="register-tab" data-bs-toggle="tab" href="#registerFormContainer">Register</a>
            </li>
        </ul>
    </div>
</header>

<div class="container mt-5 d-flex justify-content-center">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm" action="./login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="tab-pane fade" id="registerFormContainer">
            <h2>Register</h2>
            <form id="registerForm" action="./register" method="post">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">New Username:</label>
                    <input type="text" class="form-control" id="newUsername" name="username">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Отобразить форму регистрации при клике на вкладке "Register"
    document.getElementById('register-tab').addEventListener('click', function(event) {
        event.preventDefault();
        var registerFormContainer = document.getElementById('registerFormContainer');
        var loginFormContainer = document.getElementById('loginFormContainer');
        registerFormContainer.classList.add('show', 'active');
        loginFormContainer.classList.remove('show', 'active');
        document.getElementById('register-tab').classList.add('active');
        document.getElementById('login-tab').classList.remove('active');
    });

    // Отобразить форму входа при клике на вкладке "Login"
    document.getElementById('login-tab').addEventListener('click', function(event) {
        event.preventDefault();
        var registerFormContainer = document.getElementById('registerFormContainer');
        var loginFormContainer = document.getElementById('loginFormContainer');
        registerFormContainer.classList.remove('show', 'active');
        loginFormContainer.classList.add('show', 'active');
        document.getElementById('register-tab').classList.remove('active');
        document.getElementById('login-tab').classList.add('active');
    });
</script>
</body>
</html>
